<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bank App</title>
</head>

<body>
    <div id="acctContainer" class="clAcctUserIntface">
        <h1 id="h1">Welcome!</h1>
        <div id="newAcct">
            <p>Get New Account</p>
            <form action="#" id="accountList"></form>
            <span class="clSpan">Enter Account Name <input id="acctName"> Select Account Type <select id="dropdown"
                    name="accounts"></span>
            <option value="Select">Select</option>
            <option value="Checking Account">Checking Account</option>
            <option value="Savings Account">Savings Account</option>
            <option value="Credit Card">Credit Card</option>
            <option value="RESP Account">RESP Account</option>
            </select><br><br>
            </form>
            <button id="createAcct">Create Account</button>
        </div>
        <div id="acctTrxBar">
            <span>Account <select id="dropdownTrxn" name="acctsTrxn"></select>
                <span class="clSpan"><input id="idAmount" type="number" required placeholder="Enter amount"></span>
                <button id="idDeposit">Deposit</button>
                <button id="idWithdraw">Withdraw</button>
        </div>
        <div id="acctCard">

        </div>
    </div>
    <script src="./scripts/index.js" type="module"></script>
</body>

</html>
